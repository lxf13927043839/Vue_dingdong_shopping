<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 按需渲染页面的标题 -->
    <title><%= htmlWebpackPlugin.options.isProd ? '': 'dev - ' %>vue_dingdong</title>
    <!-- 按需加载外部的 CDN 资源 -->
    <% if(htmlWebpackPlugin.options.isProd) { %>
      <!-- 通过 externals 加载的外部 CDN 资源 -->
      <!-- 引入vant样式文件 -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
      />
      
      <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuex@3.4.0/dist/vuex.min.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue-waterfall2@1.10.1/index.min.js"></script> -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/fastclick@1.0.6/lib/fastclick.min.js"></script> -->
      <script src="https://cdn.staticfile.org/vue-i18n/8.25.0/vue-i18n.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
      
      <!-- <script src="https://cdn.jsdelivr.net/npm/better-scroll@2.4.2/dist/better-scroll.min.js"></script> -->
    <% } %>
  </head>
  
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
